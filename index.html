<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <p class="index">Advice #<span class="id">117</span></p>
        <p class="content">"<span class="advice">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"</p>
        <div class="divider">

          <img
            src="images/pattern-divider-mobile.svg"
            alt=""
            class="divider__mobile"
          /><img
            src="images/pattern-divider-desktop.svg"
            alt=""
            class="divider__desktop"
          />
        </div>
        <button class="btn"><img src="images/icon-dice.svg" alt="" /></button>
      </div>
      </div>

      <script src="script.js"></script>
  </body>
</html>
